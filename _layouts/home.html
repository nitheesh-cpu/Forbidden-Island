---
layout: default
---

<section class="bg-white dark:bg-gray-800 antialiased min-[280px]:pt-24 sm:pt-12 lg:pt-4">
    <div class="max-w-screen-xl px-4 py-8 mx-auto lg:px-6 sm:py-16 lg:py-24">
        <div class="max-w-2xl mx-auto space-y-4 text-center">
            <h2 class="text-3xl font-extrabold leading-tight tracking-tight text-gray-900 sm:text-4xl dark:text-white">
                {{ page.heading | default: "My Projects" }}
            </h2>
            <p class="text-base font-normal text-gray-500 sm:text-xl dark:text-gray-400">
                {{ page.subheading | default: site.description }}
            </p>

            <div class="flex items-center justify-center gap-6 mt-4">
                <a href="https://nitheesh-cpu.github.io/projects.html" title=""
                    class="inline-flex items-center text-base font-medium flex-shrink-0 text-primary-600 hover:underline dark:text-primary-500">
                    <svg aria-hidden="true" class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                        <path fill-rule="evenodd"
                            d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                    View all projects
                </a>

                <a href="https://nitheesh-cpu.github.io/contact.html" title=""
                    class="inline-flex items-center text-base font-medium flex-shrink-0 text-primary-600 hover:underline dark:text-primary-500">
                    Let's work together
                    <svg aria-hidden="true" class="w-5 h-5 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </a>
            </div>
        </div>

        <div class="max-w-5xl mx-auto mt-8 space-y-16 sm:mt-12 lg:mt-16">
            {{ content }}
        </div>
    </div>
</section>
